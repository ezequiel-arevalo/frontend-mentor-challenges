<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags -->
    <meta name="description" content="This project consists of developing a blog preview card, based on the challenge provided by Frontend Mentor.">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Ezequiel Thomas Arevalo">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon/favicon-32x32.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/styles.css">

    <!-- Title -->
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card__header">
                <picture class="card__img">
                    <img src="./src/img/illustration-article.svg" alt="Illustration of article" width="336" height="201" />
                </picture>
            </div>
            <div class="card__content">
                <span class="card__status">
                    Learning
                </span>
                <p class="card__publish-date">
                    Published <time datetime="2023-12-21">21 Dec 2023</time>
                </p>
                <h2 class="card__title">
                    HTML & CSS foundations
                </h2>
                <p class="card__text">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
                <div class="card__footer">
                    <picture class="card__profile-picture">
                        <img src="./src/img/image-avatar.webp" alt="Profile Picture of Greg Hooper" width="64" height="65" />
                    </picture>
                    <p class="card__author">Greg Hooper</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p>
            Coded by <a href="https://www.frontendmentor.io/profile/ezequiel-arevalo" target="_blank">Ezequiel Thomas Arevalo</a>.
        </p>
    </footer>
</body>
</html>
